name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  NODE_VERSION: '20'

jobs:
  # Build and Test Server
  server:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build server
        run: pnpm --filter server-brain build
        
      - name: Run tests
        run: pnpm --filter server-brain test
        
      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-brain-dist
          path: server-brain/dist/

  # Build Client (Web)
  client:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build client
        run: pnpm --filter local-client build
        
      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: local-client-dist
          path: local-client/dist/

  # Build Docker Image
  docker:
    runs-on: ubuntu-latest
    needs: [server]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server-brain
          push: ${{ github.event_name == 'release' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build Electron App - Windows
  electron-windows:
    runs-on: windows-latest
    needs: [client]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Electron app (Windows)
        run: pnpm --filter local-client electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disorder-windows
          path: |
            local-client/release/*.exe
            local-client/release/*.zip
          retention-days: 30

  # Build Electron App - Linux
  electron-linux:
    runs-on: ubuntu-latest
    needs: [client]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Electron app (Linux)
        run: pnpm --filter local-client electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disorder-linux
          path: |
            local-client/release/*.AppImage
            local-client/release/*.deb
            local-client/release/*.rpm
            local-client/release/*.tar.gz
          retention-days: 30

  # Build Electron App - macOS (optional)
  electron-mac:
    runs-on: macos-latest
    needs: [client]
    if: github.event_name == 'release'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Electron app (macOS)
        run: pnpm --filter local-client electron:build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERT }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: disorder-macos
          path: |
            local-client/release/*.dmg
            local-client/release/*.zip
          retention-days: 30

  # Release - Create GitHub Release with artifacts
  release:
    runs-on: ubuntu-latest
    needs: [server, docker, electron-windows, electron-linux]
    if: github.event_name == 'release'
    
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: disorder-windows
          path: release/windows/
          
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: disorder-linux
          path: release/linux/
      
      - name: List release files
        run: |
          echo "### Windows Builds" >> $GITHUB_STEP_SUMMARY
          ls -la release/windows/ >> $GITHUB_STEP_SUMMARY || echo "No Windows builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Linux Builds" >> $GITHUB_STEP_SUMMARY
          ls -la release/linux/ >> $GITHUB_STEP_SUMMARY || echo "No Linux builds" >> $GITHUB_STEP_SUMMARY

  # Deploy to Staging (develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: ssh user@staging-server 'cd /opt/disorder && docker compose pull && docker compose up -d'
          
  # Deploy to Production (main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker, release]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: ssh user@prod-server 'cd /opt/disorder && docker compose pull && docker compose up -d'
