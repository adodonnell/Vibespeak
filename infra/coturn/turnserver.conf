# Coturn TURN Server Configuration for VibeSpeak
# Works for local development and production

# Listening ports
listening-port=3478
tls-listening-port=3479

# Listening address (all interfaces for Docker)
listening-ip=0.0.0.0

# Relay addresses
relay-ip=0.0.0.0

# Server name
server-name=vibespeak

# Realm
realm=vibespeak.local

# Authentication - long-term credentials for development
# Username: vibespeak, Password: vibespeak123
user=vibespeak:vibespeak123

# Use static auth secret for production (more secure)
# static-auth-secret=your-secret-here

# Minimum and maximum port for relay
min-port=49152
max-port=49172

# Enable TLS (requires certificates)
# cert=/path/to/certificate.pem
# pkey=/path/to/private-key.pem

# Enable UDP relay
relay

# Verbose logging (use for debugging, disable in production)
# verbose

# Additional options
# stale-nonce=600
# max-bps=0
# total-quota=0
#bps-capacity=0
# json-log
