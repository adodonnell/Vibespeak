# Traefik v3 Configuration for VibeSpeak Production
# https://doc.traefik.io/traefik/v3.0/

api:
  dashboard: true
  insecure: true

# Log configuration
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log

# Access log configuration
accessLog:
  filePath: /var/log/traefik/access.log

# Entry points configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: myresolver

# Certificates configuration
tls:
  stores:
    default:
      defaultCertificate:
        certFile: /certs/server.crt
        keyFile: /certs/server.key

# Providers configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: vibespeak-prod
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Certificate resolver (using static file certs for now)
certificatesResolvers:
  myresolver:
    acme:
      email: admin@vibespeak.local
      storage: /certs/acme.json
      httpChallenge:
        entryPoint: web
