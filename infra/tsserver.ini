[Server]
# Unique server ID (will be generated on first run if not set)
# machine_id=

# License key (leave empty for non-commercial use)
# licensekey=

# Server name
instance_name=VibeSpeak TS6 Server

# Default server port
default_voice_port=9987

# Voice IP binding (0.0.0.0 for all)
voice_ip=0.0.0.0

# HTTP server port for file transfers
filetransfer_port=30033

# File transfer IP binding
filetransfer_ip=0.0.0.0

# Query ports
query_port=10011
query_ip=0.0.0.0

# Enable query SSH
query_protocols=raw,ssh

[Database]
# PostgreSQL configuration (also via environment variables)
# db_type=postgres
# db_host=postgres
# db_port=5432
# db_name=teamspeak
# db_user=teamspeak
# db_password=

[Logging]
# Log level (1-4)
loglevel=3

# Log path (default: logs/ in data directory)
logpath=logs/

# Enable query logging
logquerycommands=1

[Virtual Server]
# Max clients (0 = unlimited, hardware limit)
max_clients=512

# Max slots for virtual server
default_max_clients=128

# Password for server (leave empty for none)
# server_password=

# Welcome message
# welcome_message=Welcome to VibeSpeak!

[Security]
# Disable following privileges for ServerQuery clients
# disable_privilege_key_evaluation=0

# Enable file uploads
file_upload=1

# Enable file downloads
file_download=1

# Enable voice encryption
voice_encryption=1

[Performance]
# Buffer size for voice (in frames)
# voice_buffer_size=32

# Thread pool size for processing
# thread_pool_size=auto

# Query buffer size
# query_buffer_size=auto
